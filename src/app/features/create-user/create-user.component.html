<div class="flex flex-col w-full p-6">
    <div class="flex w-full gap-4 p-10 border border-teal-400 rounded-3xl bg-teal-400/10">
        <div class="hidden md:block w-1/2">
            <img class="rounded-xl" src="assets/images/farm_war.png" alt="">
        </div>
        <form dir="rtl" [formGroup]="formgroup" class="w-full md:w-1/2 mx-auto flex flex-col">
            <div class="relative z-0 w-full mb-5 group">
                <input formControlName="name" type="text" name="floating_name" id="floating_name" class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" required />
                <label for="floating_name" class="peer-focus:font-medium absolute text-base text-gray-800 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">نام*</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input formControlName="phone" type="text" name="floating_phone" id="floating_phone" class="block py-2.5 px-0 w-full text-base text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer" placeholder="" />
                <label for="floating_phone" class="peer-focus:font-medium absolute text-base text-gray-800 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">شماره تلفن</label>
            </div>
            <div class="relative z-0 w-full mb-5 flex flex-col">
                <label for="floating_name" class="text-base text-gray-800">سطح*</label>
                <div class="max-w-sm mx-auto">
                    <select required id="name" class="min-w-[200px] bg-gray-50 border border-gray-300 text-base rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 text-white dark:focus:border-blue-500" formControlName="grade">
                        <!-- <option selected>یک شخص را انتخاب کنید</option> -->
                        @for (item of grades; track $index) {
                            <option [value]="item.name">{{item.name}}</option>
                        }
                    </select>
                </div>
            </div>
            <button (click)="submit()" type="submit" class="self-center text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-base w-full sm:w-1/2 px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">ثبت بازیکن</button>
        </form>
    </div>
</div>
