<div dir="rtl" class="p-4 flex flex-col justify-center gap-3">
    <div class="text-sm">{{quiz.subject}}</div>
    <div>{{index}}. {{quiz.questin}}</div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        @for (item of quiz.answers; track $index) {
        <div class="flex items-center ps-4 border border-gray-300 rounded-xl cursor-pointer">
            <input 
              [id]="quiz.id+'-'+item.id" 
              type="radio" 
              [value]="item.id" 
              name="{{quiz.id}}" 
              class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 cursor-pointer"
              (change)="onAnswerSelect(item.id)">
            <label [for]="quiz.id+'-'+item.id" class="w-full py-4 ms-2 text-sm font-medium text-gray-900 cursor-pointer select-none">
                {{item.text}}
            </label>
        </div>
        }
    </div>
</div>
